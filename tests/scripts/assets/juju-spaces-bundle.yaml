default-base: ubuntu@24.04/stable
applications:
  microceph:
    charm: ./microceph.charm
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64 virt-type=virtual-machine
    storage:
      osd-standalone: loop,3,2G
    bindings:
      "": alpha
      cluster: cluster
      public: alpha
machines:
  "0":
    constraints: arch=amd64 virt-type=virtual-machine root-disk=80G