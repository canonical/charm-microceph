default-base: ubuntu@24.04
applications:
  microceph:
    charm: ./microceph.charm
    num_units: 1
    to:
      - "0"
    options:
      snap-channel: squid/edge
      default-pool-size: 1
    bindings:
      "": alpha
      cluster: cluster
      public: alpha
machines:
  "0":
    constraints: arch=amd64 virt-type=virtual-machine root-disk=32G
